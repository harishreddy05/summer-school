<!DOCTYPE html>
<html>
<head>
	<title>formtest</title>
</head>
<body ng-app="form">
<h1>Registration</h1>
<form name="form" class="form-horizontal" novalidate>
  <!-- First Name -->
	<div class="form-group">
    <label for="inputfirstname" class="col-sm-2 control-label">First Name</label>
    	<div class="col-sm-2">
      	<input type="text" class="form-control" id="inputfirstname" placeholder="First Name" required>
    	</div>
  	</div>
      <!-- Last Name -->
  <div class="form-group">
    <label for="inputlastname" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="inputlastname" placeholder="Last Name" required>
    </div>
  </div>
    <!-- Phone -->
   <div class="form-group">
    <label for="inputphonenumber" class="col-sm-2 control-label">Phone Number</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" size="10" maxlength="10" id="inputphonenumber" placeholder="Phone Number" required>
    </div>
  </div>
    <!-- State -->
  <div class="form-group">
    <label for="inputstate" class="col-sm-2 control-label">State</label>
    <div class="col-sm-2">
   <select class="form-control" id="inputstate" autocorrect="off" autocomplete="off" placeholder="Select State" required>
   <!-- states -->
    <option value=" "></option>
      <option value="Andhra Pradesh">Andhra Pradesh</option>
      <option value="Arunachal Pradesh">Arunachal Pradesh</option>    
      <option value="Assam">Assam</option>
      <option value="Bihar" >Bihar</option>
      <option value="Chhattisgarh">Chhattisgarh</option>
      <option value="Goa">Goa</option>
      <option value="Gujarat">Gujarat</option>
      <option value="Haryana">Haryana</option>
      <option value="Himachal Pradesh">Himachal Pradesh</option>
      <option value="Jammu and Kashmir">Jammu and Kashmir</option>
      <option value="Jharkhand">Jharkhand</option>
      <option value="Karnataka">Karnataka</option>
      <option value="Kerala">Kerala</option>
      <option value="Madhya Pradesh">Madhya Pradesh</option>
      <option value="Maharashtra">Maharashtra</option>
      <option value="Manipur">Manipur</option>
      <option value="Meghalaya">Meghalaya</option>
      <option value="Mizoram">Mizoram</option>
      <option value="Nagaland">Nagaland</option>
      <option value="Odisha">Odisha</option>
      <option value="Punjab">Punjab</option>
      <option value="Rajasthan">Rajasthan</option>
      <option value="Sikkim">Sikkim</option>
      <option value="Tamil Nadu">Tamil Nadu</option>
      <option value="Telangana">Telangana</option>
      <option value="Tripura">Tripura</option>
      <option value="Uttar Pradesh">Uttar Pradesh</option>
      <option value="Uttarakhand">Uttarakhand</option>
      <option value="West Bengal">West Bengal</option>
      </select>
  </div>
  </div>
  <br>
    <!-- Email -->
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-2"><span class="add-on"><i class="icon-envelope"></i></span>
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
    </div>
  </div>
    <!-- Password -->
  <div class="form-group">
    <label for="pass1" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-2">
      <input type="password" name="pass1" id="pass1" class="form-control" required>
    </div>
  </div>
    <!-- Confirm Password -->
   <div class="form-group">
    <label for="pass2" class="col-sm-2 control-label">Confirm Password</label>
    <div class="col-sm-2">
     <input type="password" name="pass2" id="pass2" class="form-control" onkeyup="checkPass(); return false;" required>
      <span id="confirmMessage" class="confirmMessage"></span>
    </div>
  </div>
    <!-- buttons -->
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" value="submit" id="submit">Submit</button>
      <button type="submit" class="btn btn-success" value="submit" id="submitsuccess" disabled="disabled" >Submitted Successfully</button>
    </div>
  </div>
</form>

</body>
</html>
